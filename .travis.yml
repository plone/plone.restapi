language: python
python:
  - 2.7
cache:
  pip: true
  directories:
    - $HOME/buildout-cache
before_install:
  - mkdir -p $HOME/buildout-cache/{eggs,downloads}
  - virtualenv .
  - bin/pip install --upgrade pip setuptools zc.buildout
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install:
  - bin/buildout -N -t 3 -c travis.cfg
script:
  - bin/code-analysis
  - bin/test-coverage
after_success:
  - pip install -q coveralls
  - coveralls
